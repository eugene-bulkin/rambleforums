<div id="user_body">
    <h1>{{username}}</h1>
    <div id="user_info">
        <table cellspacing="0">
            <tr>
                <th>Date Joined</th><td>{{date_joined}}</td>
            </tr>
            <tr>
                <th>Last Login</th><td>{{lastlogin.lastlogin}}</td>
            </tr>
            <tr>
                <th>Email</th><td><a href="mailto:{{info.email}}">{{info.email}}</a></td>
            </tr>
        </table>
    </div>
</div>
