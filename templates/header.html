<div id="title">
    <a>{{forum_name}}</a>
</div>
<div id="userinfo">
    <div id="proflinks">
        {{#user}}
        <ul>
            <li><a class="user_link" href="user_{{id}}">{{username}}</a></li>
            <li><a class="edit_prof" id="ep_{{id}}">Edit Profile</a></li>
        </ul>
        {{/user}}
        {{^user}}
        Not logged in. Please login or register to participate.
        {{/user}}
    </div>
    <div id="loginlinks">
        <ul>
            {{#user}}
            <li><a id="logoutlink">Logout</a></li>
            {{/user}}
            {{^user}}
            <li><a id="loginlink">Login</a></li>
            <li><a id="registerlink">Register</a></li>
            {{/user}}
        </ul>
    </div>
</div>
